<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head_links.html' %}
    <link rel="icon" type="image/icon" href="{{ url_for('static', filename='images/cloudy.png') }}">
    <title>HavAI Durumu</title>
    <style>
        body {
            background-color: #222529;
        }
        .navbar-brand {
            margin-left: 4rem;
            font-size: 1.8rem;
        }
        .navbar-nav {
            margin-left: 4rem;
            font-size: 1.5rem;
        }
        .disabled-text {
            pointer-events: none;
        }
        .icon-adjust {
            vertical-align: middle;
            position: relative;
            top: -2px;
        }
        li::marker {
            color: #2c3035;
        }
        .navbar-link2 {
            margin-right: 4rem;
        }
        .custom-box {
            border: 3px solid #727375; 
            padding: 20px;
            margin-bottom: 20px;
        }
        .custom-box .box-header {
            background-color: #727375; 
            color: white;
            padding: 10px;
            font-size: 1.25rem;
            text-align: center;
        }
        .custom-box .box-content {
            margin-top: 20px;
            padding: 10px;
            background-color: #727375; 
            height: 130px;
            font-size: 20px;
            display: flex; 
            align-items: center;
        }
        .image-wrapper {
            width: 100px; /* Yuvarlak çerçeve genişliği */
            height: 100px; /* Yuvarlak çerçeve yüksekliği */
            border-radius: 50%; /* Yuvarlak yapar */
            overflow: hidden; /* Görüntünün dışarı taşmasını engeller */
            display: flex;
            align-items: center;
            justify-content: center; /* Görüntüyü merkezler */
            margin-left: 25px;
            border: 3px solid white; /* Beyaz sınır */
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
        }
        .custom-box .box-content-2 {
            margin-top: 2px;
            padding: 10px;
            background-color: #727375; 
            height: 120px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .custom-box .box-content-3 {
            margin-top: 20px;
            padding: 10px;
            background-color: #727375; 
            height: 200px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .custom-box .box-content img{
            max-width: 40px;
            margin-bottom: 10px;
        }
        .custom-box .box-content-2 img{
            max-width: 40px;
            margin-bottom: 10px;
        }
        .days {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .day {
            flex: 1;
            height: 200px;
            text-align: center;
            padding: 10px;
            background-color: #727375; /* Butonların arka plan rengi */
            border: none;
            cursor: pointer; /* Buton üzerinde fare imlecini göster */
            font-size: 16px; /* Buton yazı boyutu */
        }
    </style>
</head>

<body>
    {% include 'body_links.html' %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> <img src="{{ url_for('static', filename='images/cloudy.png') }}" alt="Logo" width="42" height="42" class="d-inline-block align-bottom"> HavAI Durumu</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Şehir
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/"><img src="{{ url_for('static', filename='images/ch.png') }}" class="icon-adjust" width="16" height="16">  Basel</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item disabled-text" href="#">Başka bir şehir yok.</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <li class="nav-item col-6 col-lg-auto"></li>
            <a class="navbar-link" href="https://github.com/ardahanaytan"         target="_blank">
              <img src="{{ url_for('static', filename='images/github.png') }}" alt="logo" width="30" height="30">
            </a>
          </li>
          <li class="nav-item col-6 col-lg-auto"></li>
            <a class="navbar-link" href="https://www.linkedin.com/in/ardahan-aytan/"         target="_blank">
              <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="logo" width="30" height="30">
            </a>
          </li>
          <li class="nav-item col-6 col-lg-auto">
            <a class="navbar-link2" href="https://www.instagram.com/ardahanaytan/" target="_blank">
              <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="logo" width="30" height="30">
            </a>
          </li>
        </div>
      </nav>

      <div class="container" style="margin-top: 40px;"></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="custom-box">
                    <div class="box-header">
                      <a><img src="{{ url_for('static', filename='images/ch.png') }}" class="d-inline-block align-text-bottom" width="25" height="25">  Basel Hava Durumu</a>
                    </div>
                    <div class="box-content">
                      <div class="image-wrapper">
                        <img src="{{ url_for('static', filename='images/cloudy.png') }}" alt="admin" class="img-fluid">
                      </div>
                    </div>
                    <div class="box-content-2">
                      <img src="{{ url_for('static', filename='images/cloudy.png') }}" alt="admin" class="img-fluid">
                  </div>
                  <div class="box-content-3">
                    <div class="days">
                      <button class="day">Mon<br>25°C</button>
                      <button class="day">Tue<br>28°C</button>
                      <button class="day">Wed<br>30°C</button>
                      <button class="day">Thu<br>27°C</button>
                      <button class="day">Fri<br>26°C</button>
                      <button class="day">Sat<br>29°C</button>
                      <button class="day">Sun<br>24°C</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
