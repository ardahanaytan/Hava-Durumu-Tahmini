<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head_links.html' %}
    <style>
        body {
            background-color: #222529;
        }
        .navbar-brand {
            margin-left: 4rem;
            font-size: 1.8rem;
        }
        .navbar-nav {
            margin-left: 2rem;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            margin-left: 30px;
        }
        .disabled-text {
            pointer-events: none;
        }
        .icon-adjust {
            vertical-align: middle;
            position: relative;
            top: -2px;
        }
        li::marker {
            color: #2c3035;
        }
        .navbar-link2 {
            margin-right: 4rem;
        }
        .custom-box {
            border: 3px solid #727375; 
            padding: 20px;
            margin-bottom: 20px;
        }
        .custom-box .box-header {
            background-color: #727375; 
            color: white;
            padding: 10px;
            font-size: 1.25rem;
            text-align: center;
        }
        .custom-box .box-content {
            margin-top: 20px;
            padding: 10px;  
            background-color: #727375; 
            height: 130px;
            font-size: 20px;
            display: flex; 
            align-items: center;
        }
        .image-wrapper {
            width: 120px; /* Yuvarlak çerçeve genişliği */
            height: 120px; /* Yuvarlak çerçeve yüksekliği */
            border-radius: 50%; /* Yuvarlak yapar */
            overflow: hidden; /* Görüntünün dışarı taşmasını engeller */
            display: flex;
            align-items: center;
            justify-content: center; /* Görüntüyü merkezler */
            margin-left: 25px;
        }
        .image-wrapper img {
            width: 100px; /* Fotoğrafın genişliğini çerçeveye uydurur */
            height: 100px; /* Fotoğrafın yüksekliğini çerçeveye uydurur */
            object-fit: cover; /* Fotoğrafın alanı tamamen kaplamasını sağlar */
            object-position: center; /* Fotoğrafın ortasını gösterir */
        }
        .text-section {
            height: 110px;
            margin-left: 15px;
            display: flex;
            flex-direction: row; /* Yan yana hizalama */
            gap: 10px; /* Dikdörtgenler arasında boşluk */
            flex: 1; /* Kalan alanı kaplar */
        }
        .text-box {
            font-size: 15px; /* Yazı boyutu */
            background-color: #727375; /* Arka plan rengi */
            padding: 5px; 
            border-radius: 5px; /* Kenarları yuvarlat */
            flex: 1; /* Her bir kutu eşit genişlikte olur */
            text-align: center; /* Yazıları ortalar */
        }
        .text-box p {
            margin: 5px 0; /* Üst ve alt margin'i 5px'e düşürüyoruz */
        }
        .values-container {
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
        .text-box .value{
            font-family: 'Lato', sans-serif;
            font-size: 50px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.812);
            margin: 12px; /* Ekstra margin kaldırıldı */
            line-height: 1; /* Satır yüksekliğini sıkılaştır */
        }
        .text-box .valuemin{
            font-family: 'Lato', sans-serif;
            font-size: 40px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.512);
            margin: 12px; /* Ekstra margin kaldırıldı */
            line-height: 1; /* Satır yüksekliğini sıkılaştır */
        }
        .text-box .value2{
            font-family: 'Lato', sans-serif;
            font-size: 35px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.812);
            margin: 20px; /* Ekstra margin kaldırıldı */
            line-height: 1; /* Satır yüksekliğini sıkılaştır */
        }
        .text-box img {
            margin: 10px; /* Ekstra margin kaldırıldı */
            line-height: 1; /* Satır yüksekliğini sıkılaştır */
        }
        .custom-box .box-content-2 {
            margin-top: 2px;
            padding: 10px;
            background-color: #727375; 
            height: 130px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .custom-box .box-content-3 {
            margin-top: 20px;
            padding: 10px;
            background-color: #727375; 
            height: 200px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .custom-box .box-content-2 img{
            max-width: 40px;
            margin-bottom: 10px;
        }
        .days {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .day {
            flex: 1;
            height: 200px;
            text-align: center;
            padding: 10px;
            color : rgba(255, 255, 255, 0.812);
            background-color: #727375; /* Butonların arka plan rengi */
            border: none;
            cursor: pointer; /* Buton üzerinde fare imlecini göster */
            font-size: 16px; /* Buton yazı boyutu */
        }
        .day img {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 50px;
            height: 50px;
        }
        .temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .temperature {
            font-size: 20px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.812);
        }
        .mintemp {
            font-size: 15px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.512);
        }
    </style>
</head>

<body>
    {% include 'body_links.html' %}

    {% include 'navbar.html' %}

      <div class="container" style="margin-top: 40px;"></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="custom-box">
                    <div class="box-header">
                      <a><img src="{{ url_for('static', filename='images/ch.png') }}" class="d-inline-block align-text-bottom" width="25" height="25">  Basel Hava Durumu</a>
                    </div>
                    <div class="box-content">
                      <div class="image-wrapper">
                        <img src="{{ url_for('static', filename='images/snowy.png') }}" alt="admin" class="d-inline-block">
                      </div>
                      <div class="text-section">
                        <div class="text-box">
                            <p>Sıcaklık (°C)</p>
                            <div class="values-container">
                              <p class="value"> 25 </p>
                              <p class="valuemin"> 20 </p>
                            </div>
                        </div>
                        <div class="text-box">
                            <p>Nem (%)</p>
                            <p class="value"> 55 </p>
                        </div>
                        <div class="text-box">
                            <p>Bulut Yoğunluğu (%)</p>
                            <p class="value"> 12 </p>
                        </div>
                      </div>
                    </div>
                    <div class="box-content-2">
                      <div class="text-section">
                        <div class="text-box">
                            <p>Basınç (hPa)</p>
                            <p class="value2"> 1010 </p>
                        </div>
                        <div class="text-box">
                            <p>Yağmur Miktarı (%)</p>
                            <p class="value2"> 1.2 </p>
                        </div>
                        <div class="text-box">
                            <p>Kar Miktarı (%)</p>
                            <p class="value2"> 0 </p>
                        </div>
                        <div class="text-box">
                            <p>Rüzgar Hızı (km/h)</p>
                            <p class="value2"> 14 </p>
                        </div>
                        <div class="text-box">
                            <p>Rüzgar Yönü</p>
                            <img src="{{ url_for('static', filename='images/arrow-up.png') }}" alt="admin" class="img-fluid">
                        </div>
                      </div>
                  </div>
                  <div class="box-content-3">
                    <div class="days">
                      <button class="day">Pzt<br>
                        <img src="{{ url_for('static', filename='images/sunny.png') }}" alt="admin" class="img-fluid">
                        <div class="temp-container">
                          <span class="temperature">25°C</span>
                          <span class="mintemp">20°C</span>
                        </div>
                      </button>
                      <button class="day">Sal<br>
                        <img src="{{ url_for('static', filename='images/sunny-cloud.png') }}" alt="admin" class="img-fluid">
                        <div class="temp-container">
                          <span class="temperature">28°C</span>
                          <span class="mintemp">23°C</span>
                        </div>
                      </button>
                      <button class="day">Çarş<br>
                        <img src="{{ url_for('static', filename='images/cloudy.png') }}" alt="admin" class="img-fluid">
                        <div class="temp-container">
                          <span class="temperature">30°C</span>
                          <span class="mintemp">25°C</span>
                        </div>
                      </button>
                      <button class="day">Perş<br>
                        <img src="{{ url_for('static', filename='images/rainy.png') }}" alt="admin" class="img-fluid">
                        <div class="temp-container">
                          <span class="temperature">27°C</span>
                          <span class="mintemp">22°C</span>
                        </div>
                      </button>
                      <button class="day">Cum<br>
                        <img src="{{ url_for('static', filename='images/snowy.png') }}" alt="admin" class="img-fluid">
                        <div class="temp-container">
                          <span class="temperature">26°C</span>
                          <span class="mintemp">21°C</span>
                        </div>
                      </button>
                      <button class="day">Cmt<br>
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="admin" class="img-fluid">
                        <div class="temp-container">
                          <span class="temperature">29°C</span>
                          <span class="mintemp">24°C</span>
                        </div>
                      </button>
                      <button class="day">Paz<br>
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="admin" class="img-fluid">
                        <div class="temp-container">
                          <span class="temperature">24°C</span>
                          <span class="mintemp">19°C</span>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
            </div>
      </div>
    </div>
</body>
</html>
